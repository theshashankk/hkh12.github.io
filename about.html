<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hosein Khansari</title>
    <link rel="stylesheet" href="assets/css/theshashank.css">
    <meta name="theme-color" content="#f44336">
</head>
<body>
    <a href="index.html" class="material-icons has-ripple" id="back" title="Back To Home">arrow_back</a>
    <section>
        <div class="sp-150"></div>
        <div class="align-center">
            <div class="loader h5">
                <img src="assets/mds.svg"><br>
                Getting Data...
            </div>
            <div style="display: none">
                <img data-api-val='avatar_url' style="border-radius: 50%;" height='150px' width="150px">
                <h1 class="mono">
                    <span data-api-val='name'></span>
                    <a data-api-val='html_url' target="_blank" style="font-size: 0.65em" class="material-icons">launch</a>
                </h1>
                <h3 muted class="mono fw-400">
                    @<span data-api-val='login'></span>
                </h3>
                <p muted data-api-val='bio'>
                </p>
                <small class="fw-700"><i muted class="material-icons">location_on</i> <span data-api-val='location'></span></small><br>
            </div>
        </div>
        <div class="sp-100"></div>
    </section>
    <footer class="mono">
        Github page by <a href="https://github.com/theshashankk">@TheShashank</a> &copy;
    </footer>
</body>
<script src="assets/js/jquery-3.1.1.min.js"></script>
<script src="assets/js/ripple.js"></script>
<script type="text/javascript">
    (function($) {
        'use strict';
        var json = $.getJSON('https://api.github.com/users/theshashankk', function() {
            $('.loader').hide(0);
            todo()
            $('[style="display: none"]').show(0)
        });
        var todo = function () {
            $('[data-api-val]').each(function () {
                var $this = $(this),
                val = $this.data('api-val');
                if (json.responseJSON[val] !== null) {
                    if ($this[0].tagName.toLowerCase() == 'img') {
                        $this.attr('src', json.responseJSON[val])
                    } else if ($this[0].tagName.toLowerCase() == 'a') {
                        $this.attr('href', json.responseJSON[val])
                    } else {
                        $this.html(json.responseJSON[val])
                    }
                    $this.removeAttr('data-api-val');
                } else {
                    $this.remove()
                }
            })
        }
    }(jQuery));
</script>
</html>
