<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hosein Khansari</title>
    <link rel="stylesheet" href="assets/css/hkh12.css">
    <meta name="theme-color" content="#f44336">
</head>
<body>
    <a href="index.html" class="has-ripple material-icons" id="back" title="Back To Home">arrow_back</a>
    <section>
        <div class="sp-100"></div>
        <div class="align-center">
            <h1 class="mono">Contact Me</h1>
            <p muted>Feel free to contact me via this form.<br>
            I will respond back as soon as possible.</p>
            <form action="https://github.piorra.ir/ghp/hkh12/" method="post">
                <div style="max-width: 280px; margin: 50px auto 16px">
                    <div class="group">
                        <div class="addon">
                            <i class="material-icons">face</i>
                        </div>
                        <div class="input">
                            <input required type="text" name="name" placeholder="Your Name">
                        </div>
                    </div>
                    <div class="group">
                        <div class="addon">
                            <i class="material-icons">mail</i>
                        </div>
                        <div class="input">
                            <input required type="email" name="email" placeholder="Your Email Address">
                        </div>
                    </div>
                    <div class="group">
                        <div class="addon">
                            <i class="material-icons">subject</i>
                        </div>
                        <div class="input">
                            <input required type="text" name="subject" placeholder="Your Message's Subject">
                        </div>
                    </div>
                </div>
                <div class="textarea">
                    <textarea name="message" required maxlength="400" cols="50" rows="8" placeholder="Your Message"></textarea>
                </div>
                <br>
                <button type="submit" data-ripple-color='#000' class="btn has-ripple"><i class="material-icons">send</i> Send Message</button>
            </form>
        </div>
        <div class="sp-100"></div>
    </section>
    <footer class="mono">
        Github page by <a href="https://github.com/hkh12">@hkh12</a> &copy;
    </footer>
</body>
<script src="assets/js/jquery-3.1.1.min.js"></script>
<script src="assets/js/ripple.js"></script>
<script type="text/javascript">
    (function($) {
        'use strict';
        var field = $('[maxlength]');
        field.after('<div class="chars-left align-right"></div>');
        const todo = function () {
            field.parent().find('.chars-left').html((field.attr('maxlength') - field.val().length) + ' Characters Left');
        }
        todo();
        field.on('keydown keyup change', todo)
    }(jQuery));
</script>
</html>
